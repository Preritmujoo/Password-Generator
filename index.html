<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1804/1804429.png" type="image/x-icon">
</head>
<body>
    <!-- Main Body where all the contents are stacked -->
    <div class="main-container">
        <p class="title">Password Generator</p>
        <button id="darkButton" onclick="dark_mode()">Dark Mode</button> <!--Dark Mode toggle button-->
        <div class="container">
            
            <div id="passwordArea">
                <label for="passLength">Password Length </label>
                <input type="number" id="passLength" value = 10 placeholder="Min. length is 8" min="8" max="25">
                <!-- Area for writing the password length -->
                <p class="description">*Length must be 8-25 characters when using arrow keys.</p>
            </div>
   
            <div id="types">
                <p class="passTypes">Type of Password</p>
                <!-- All the buttons for changing the password type -->
                <button onclick="strong()">Strong Password</button>
                <button onclick="weak()">Weak Password</button>
                <button onclick="superStrong()">Super Strong Password</button>
                <button onclick="funny()">Funny Password</button>
            </div>   
        </div>
    <!-- This button reload the page in order to enter a new password length -->
    <button id="reloadButton">Reload</button>
</div>

    <script src="script.js"></script>
</body>
</html>
